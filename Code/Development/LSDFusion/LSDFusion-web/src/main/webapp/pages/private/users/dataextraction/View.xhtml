<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DataExtractionViewDlg" widgetVar="DataExtractionViewDialog" modal="true" resizable="false" appendTo="@(body)" closable="false" header="#{bundle.ViewDataExtractionTitle}">
            <h:form id="DataExtractionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dataExtractionBean.selected != null}">
                        <h:outputText value="#{bundle.ViewDataExtractionLabel_naturalDataExtraction_name}"/>
                        <h:outputText value="#{dataExtractionBean.selected.naturalDataExtraction.name}" title="#{bundle.ViewDataExtractionTitle_naturalDataExtraction_name}"/>
                        <h:outputText value="#{bundle.ViewDataExtractionLabel_naturalDataExtraction_surname}"/>
                        <h:outputText value="#{dataExtractionBean.selected.naturalDataExtraction.surname}" title="#{bundle.ViewDataExtractionTitle_naturalDataExtraction_surname}"/>
                        <h:outputText value="#{bundle.ViewDataExtractionLabel_naturalDataExtraction_birthdate}"/>
                        <h:outputText value="#{dataExtractionBean.selected.naturalDataExtraction.birthdate}" title="#{bundle.ViewDataExtractionTitle_naturalDataExtraction_birthdate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDataExtractionLabel_naturalDataExtraction_pseudonym}" rendered="#{dataExtractionBean.selected.naturalDataExtraction.pseudonym != null}"/>
                        <h:outputText value="#{dataExtractionBean.selected.naturalDataExtraction.pseudonym}" title="#{bundle.ViewDataExtractionTitle_naturalDataExtraction_pseudonym}" rendered="#{dataExtractionBean.selected.naturalDataExtraction.pseudonym != null}"/>
                        <h:outputText value="#{bundle.ViewDataExtractionLabel_naturalDataExtraction_gender}"/>
                        <h:outputText value="#{dataExtractionBean.selected.naturalDataExtraction.gender.gender}" title="#{bundle.ViewDataExtractionTitle_naturalDataExtraction_gender}"/>
                    </p:panelGrid>
                    <p:commandButton type="button" value="#{bundle.Close}" icon="fa fa-close" onclick="PF('DataExtractionViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
