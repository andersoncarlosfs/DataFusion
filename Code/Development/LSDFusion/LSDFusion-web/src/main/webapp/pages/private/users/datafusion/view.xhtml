<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DataFusionViewDlg" widgetVar="DataFusionViewDialog" modal="true" resizable="false" appendTo="@(body)" closable="false" header="#{bundle.ViewDataFusionTitle}">
            <h:form id="DataFusionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dataFusionBean.selected != null}">
                        <h:outputText value="#{bundle.ViewDataFusionLabel_naturalDataFusion_name}" />
                        <h:outputText value="#{dataFusionBean.selected.created}" title="#{bundle.ViewDataFusionTitle_naturalDataFusion_name}" />                        
                    </p:panelGrid>
                    <p:commandButton type="button" value="#{bundle.Close}" icon="fa fa-close" onclick="PF('DataFusionViewDialog').hide()" />
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
