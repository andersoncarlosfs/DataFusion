<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <h:head></h:head>

    <h:body>

        <pm:page id="rulesPage">
            <pm:header title="Rules" swatch="b">
                <p:button styleClass="ui-btn-left ui-btn-inline" value="Back" icon="ui-icon-arrow-l" outcome="main" />
                <p:commandButton styleClass="ui-btn-right ui-btn-inline" value="Remove" icon="ui-icon-delete"  />
            </pm:header>             
            <pm:content>                 
                <h:form id="rulesForm">
                    <p:outputPanel id="rulesPanel">
                        <pm:field>
                            <p:outputLabel for="rulesProperties" value="Properties" />
                            <p:selectCheckboxMenu id="rulesProperties" required="true">   
                                <f:selectItem itemLabel="Select Multiple" itemValue="" />
                                <f:selectItem itemLabel="Option 1" itemValue="1" />
                                <f:selectItem itemLabel="Option 2" itemValue="2" />
                                <f:selectItem itemLabel="Option 3" itemValue="3" />
                            </p:selectCheckboxMenu>
                        </pm:field>       
                        <pm:field>
                            <p:outputLabel for="rulesFunctions" value="Functions" />
                            <p:selectCheckboxMenu id="rulesFunctions" required="true">
                                <f:selectItem itemLabel="Select Multiple" itemValue="" />
                                <f:selectItem itemLabel="Option 1" itemValue="1" />
                                <f:selectItem itemLabel="Option 2" itemValue="2" />
                                <f:selectItem itemLabel="Option 3" itemValue="3" />
                            </p:selectCheckboxMenu>
                        </pm:field>       
                    </p:outputPanel>
                    <p:commandButton value="Save" type="button"/>
                </h:form>                 
            </pm:content>
        </pm:page>

    </h:body>

</html>
