<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <h:head></h:head>

    <h:body>
  
        <pm:page id="list">
            <pm:header title="Data sources" swatch="b">
                <p:button styleClass="ui-btn-left ui-btn-inline" value="Back" icon="ui-icon-arrow-l" outcome="/pages/private/datafusion/main" />
                <p:commandButton styleClass="ui-btn-right ui-btn-inline" value="Add" icon="ui-icon-plus" action="#{dataSourceBean.reset}" />
            </pm:header>             
            <pm:content>
                <h:form id="listForm">
                    
                    <p:commandButton value="Add" action="#{dataSourceBean.reset}" rendered="#{empty dataFusionBean.dataSources}" />
                    
                    <p:dataList id="dataSourcesList" value="#{dataFusionBean.dataSources}" var="dataSource" pt:data-inset="true">
                        <p:commandLink value="File: #{dataSource.path.fileName} Syntax: #{dataSource.syntax.name}" action="edit">
                            <f:setPropertyActionListener value="#{dataSource}" target="#{dataSourceBean.dataSource}" />           
                        </p:commandLink> 
                    </p:dataList>
                    
                </h:form>
            </pm:content>
        </pm:page>        

    </h:body>

</html>
