<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DataExtractionCreateDlg" widgetVar="DataExtractionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDataExtractionTitle}">
            <p:ajax event="close" update=":DataExtractionCreateForm:display" resetValues="true"/>
            <h:form id="DataExtractionCreateForm">
                <p:panel id="panel">

                    <h:panelGroup id="display">                 
                        <p:panelGrid rendered="#{dataExtractionBean.selected != null}">
                            <p:row rendered="false">
                                <p:column>
                                    <p:outputLabel value="#{bundle.CreateDataExtractionLabel_created}" for="created" />
                                </p:column>
                                <p:column>
                                    <p:calendar id="created" value="#{dataExtractionBean.selected.created.time}" title="#{bundle.CreateDataExtractionTitle_created}" disabled="true" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                    <p:fileUpload id="files" label="#{bundle.Choose}" uploadLabel="#{bundle.Upload}" cancelLabel="#{bundle.Cancel}" multiple="true" mode="advanced" dragDropSupport="true" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </h:panelGroup>

                    <f:facet name="footer">
                        <p:commandButton actionListener="#{dataExtractionBean.create}" value="#{bundle.Save}" update="display,:DataExtractionListForm:datalist,:growl" oncomplete="handleSubmit(args,'DataExtractionCreateDialog');" />
                        <p:commandButton value="#{bundle.Cancel}" type="button" onclick="PF('DataExtractionCreateDialog').hide();" />
                    </f:facet>

                </p:panel>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
