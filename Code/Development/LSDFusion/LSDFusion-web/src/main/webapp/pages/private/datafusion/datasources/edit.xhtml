<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <f:metadata rendered="#{empty dataFusionBean.dataSources}">
        <f:viewAction action="#{dataSourceBean.reset}" immediate="true" />
    </f:metadata>

    <h:head></h:head>

    <h:body>

        <p:importConstants type="com.andersoncarlosfs.model.Constants" var="Constants" />

        <pm:page id="edit">
            <pm:header title="Data source" swatch="b">
                <p:button styleClass="ui-btn-left ui-btn-inline" value="Back" icon="ui-icon-arrow-l" outcome="#{empty dataFusionBean.dataSources ? '/pages/private/datafusion/main' : 'list'}" />
                <p:commandButton styleClass="ui-btn-right ui-btn-inline" value="Remove" icon="ui-icon-delete" rendered="#{not empty dataFusionBean.dataSources}" />
            </pm:header>             
            <pm:content>     
                <h:form enctype="multipart/form-data" rendered="#{empty dataSourceBean.file}">
                    <p:outputPanel>
                        <pm:field>
                            <p:outputLabel for="dataSourcesFile" value="File" />
                            <p:fileUpload id="dataSourcesFile" value="#{dataSourceBean.file}" mode="simple" required="true" />
                        </pm:field>                 
                    </p:outputPanel>
                    <p:commandButton value="Upload" ajax="false" actionListener="#{dataSourceBean.upload}" />
                </h:form>  
                <h:form id="editForm" rendered="#{not empty dataSourceBean.file}">
                    <p:outputPanel id="editPanel">
                        <pm:field>
                            <p:outputLabel for="dataSourcesFile" value="File" />
                            <h:outputText id="dataSourcesFile" value="#{dataSourceBean.dataSource.path.getFileName()}" />
                        </pm:field>
                        <pm:field>
                            <p:outputLabel for="dataSourcesSyntax" value="Syntax" />
                            <p:selectOneMenu id="dataSourcesSyntax" value="#{dataSourceBean.dataSource.syntax}" required="true">
                                <f:selectItem itemLabel="Syntaxes" noSelectionOption="true" />
                                <f:selectItems value="#{Constants.SYNTAXES}" var="syntax" itemLabel="#{syntax.getAltNames()}" itemValue="#{syntax}" />
                            </p:selectOneMenu>
                        </pm:field>
                        <pm:field>
                            <p:outputLabel for="dataSourcesReliability" value="Reliability" />
                            <pm:inputSlider id="dataSourcesReliability" value="#{dataSourceBean.dataSource.reliability}" />
                        </pm:field>                        
                        <pm:field>
                            <p:outputLabel for="dataSourcesFreshness" value="Freshness" />
                            <p:calendar id="dataSourcesFreshness" navigator="true" pattern="dd/MM/yyyy" />
                        </pm:field>                        
                    </p:outputPanel>
                    <p:commandButton value="Save" type="button" />
                </h:form>                 
            </pm:content>
        </pm:page>

    </h:body>

</html>
