<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <h:head></h:head>

    <h:body>

        <pm:page id="list">
            <pm:header title="#{dataQualityAssessmentBean.equivalenceClassProperties}" swatch="b">
                <p:button styleClass="ui-btn-left ui-btn-inline" value="Back" icon="ui-icon-arrow-l" outcome="/pages/private/datafusion/assessment/properties/list" />                
            </pm:header>             
            <pm:content>
                <h:form id="listForm" rendered="#{not empty dataQualityAssessmentBean.assessment and not empty dataQualityAssessmentBean.equivalenceClassProperties}">

                    <p:dataList id="dataSourcesList" value="#{dataQualityAssessmentBean.entrySet}" var="entry" pt:data-inset="true">                        
                        <p:commandLink value="Values: #{entry.key} [Score: #{entry.value.score}]" actionListener="#{dataQualityAssessmentBean.setValue(entry.key)}" action="/pages/private/datafusion/assessment/details/list?faces-redirect=true" />                        
                    </p:dataList>

                </h:form>
            </pm:content>
        </pm:page>        

    </h:body>

</html>
