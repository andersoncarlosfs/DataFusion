<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <h:head></h:head>

    <h:body>

        <pm:page id="list">
            <pm:header title="Values" swatch="b">
                <p:button styleClass="ui-btn-left ui-btn-inline" value="Back" icon="ui-icon-arrow-l" outcome="/pages/private/datafusion/assessment/classes/list" />
                <p:button styleClass="ui-btn-right ui-btn-inline" value="Properties" icon="ui-icon-search" outcome="/pages/private/datafusion/assessment/equivalenceClassProperties/list" />
            </pm:header>             
            <pm:content>
                <h:form id="listForm" rendered="#{not empty dataFusionAssessmentBean.assessment and not empty dataFusionAssessmentBean.equivalenceClassProperties}">

                    <p:dataList id="dataSourcesList" value="#{dataFusionAssessmentBean.values}" var="values" pt:data-inset="true">                        
                        <p:commandLink value="Values #{values}" action="/pages/private/datafusion/assessment/values/list?faces-redirect=true">
                            <f:setPropertyActionListener value="#{properties}" target="#{dataFusionAssessmentBean.equivalenceClassProperties}" />           
                        </p:commandLink>                         
                    </p:dataList>

                </h:form>
            </pm:content>
        </pm:page>        

    </h:body>

</html>
