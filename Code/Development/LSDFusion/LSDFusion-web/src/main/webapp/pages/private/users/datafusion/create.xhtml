<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DataFusionCreateDlg" widgetVar="DataFusionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDataFusionTitle}">
            <p:ajax event="close" update=":DataFusionCreateForm:display" resetValues="true"/>
            <h:form id="DataFusionCreateForm">
                <p:panel id="panel">

                    <h:panelGroup id="display">                 
                        <p:panelGrid rendered="#{dataFusionBean.selected != null}">                            
                            <p:row>
                                <p:column colspan="3">
                                    <p:fileUpload value="#{dataFusionBean.file}" label="#{bundle.Choose}" uploadLabel="#{bundle.Upload}" cancelLabel="#{bundle.Cancel}" multiple="false" mode="simple" auto="true" dragDropSupport="true" skinSimple="true" />
                                </p:column>
                            </p:row>
                             <p:row>
                                <p:column colspan="3">
                                    <p:pickList id="pickList" value="#{dataFusionBean.equivalenceProperties}" var="equivalenceProperty" itemLabel="#{equivalenceProperty}" itemValue="#{equivalenceProperty}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="3">
                                    <p:dataList value="#{dataFusionBean.selected.mappedProperties}" var="mappedProperty">                                       
                                        #{mappedProperty}
                                    </p:dataList>                                    
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </h:panelGroup>

                    <f:facet name="footer">
                        <p:commandButton actionListener="#{dataFusionBean.create}" value="#{bundle.Save}" update="display,:DataFusionListForm:datalist,:growl" oncomplete="handleSubmit(args,'DataFusionCreateDialog');" />
                        <p:commandButton value="#{bundle.Cancel}" type="button" onclick="PF('DataFusionCreateDialog').hide();" />
                    </f:facet>

                </p:panel>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
