<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DataFusionCreateDlg" widgetVar="DataFusionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDataFusionTitle}" height="300">
            <p:ajax event="close" update=":DataFusionCreateForm:display" resetValues="true"/>
            <h:form id="DataFusionCreateForm">
                <p:panel id="panel" style="border: none;">

                    <h:panelGroup id="display">                 
                        <p:panelGrid rendered="#{dataFusionBean.selected != null}">                            
                            <p:row>
                                <p:column>
                                    <p:outputLabel for="file" value="#{bundle.CreateDataFusionLabel_file}" />
                                </p:column>
                                <p:column>
                                    <p:fileUpload id="file" value="#{dataFusionBean.file}" label="#{bundle.Choose}" uploadLabel="#{bundle.Upload}" cancelLabel="#{bundle.Cancel}" multiple="false" mode="simple" auto="true" dragDropSupport="true" skinSimple="true" required="true" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel for="freshness" value="#{bundle.CreateDataFusionLabel_freshness}" />
                                </p:column>
                                <p:column>
                                    <p:calendar id="freshness" value="#{dataFusionBean.selected.freshness}" navigator="true" showOn="button" /> 
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel for="syntax" value="#{bundle.CreateDataFusionLabel_syntax}" />
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="syntax" value="#{dataFusionBean.selected.syntax}" converter="langConverter" required="true">
                                        <f:selectItems value="#{dataFusionBean.syntaxes}" var="syntax" itemLabel="#{syntax.name}" itemValue="#{syntax}" />
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel for="equivalenceProperty" value="#{bundle.CreateDataFusionLabel_equivalenceProperty}" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="equivalenceProperty" value="#{dataFusionBean.property}"/> <p:commandButton icon="fa fa-plus" actionListener="#{dataFusionBean.addEequivalenceProperty}" partialSubmit="true" process="equivalenceProperty,@this" update="equivalenceProperty,equivalenceProperties" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                    <p:pickList id="equivalenceProperties" value="#{dataFusionBean.equivalenceProperties}" var="equivalenceProperty" itemLabel="#{equivalenceProperty}" itemValue="#{equivalenceProperty}" required="true" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel for="mappedProperty" value="#{bundle.CreateDataFusionLabel_mappedProperty}" />
                                </p:column>
                                <p:column>
                                    <p:inputText id="mappedProperty" value="#{dataFusionBean.property}"/> <p:commandButton icon="fa fa-plus" actionListener="#{dataFusionBean.addMappedProperty}" partialSubmit="true" process="mappedProperty,@this" update="mappedProperty,mappedPropertties" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                    <p:pickList id="mappedPropertties" value="#{dataFusionBean.mappedProperties}" var="mappedProperty" itemLabel="#{mappedProperty}" itemValue="#{mappedProperty}" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </h:panelGroup>

                    <f:facet name="footer">
                        <p:commandButton actionListener="#{dataFusionBean.addDataSource}" value="#{bundle.Save}" update="display,:DataFusionListForm:datalist,:growl" oncomplete="handleSubmit(args,'DataFusionCreateDialog');" />
                        <p:commandButton value="#{bundle.Cancel}" type="button" onclick="PF('DataFusionCreateDialog').hide();" />
                    </f:facet>

                </p:panel>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
