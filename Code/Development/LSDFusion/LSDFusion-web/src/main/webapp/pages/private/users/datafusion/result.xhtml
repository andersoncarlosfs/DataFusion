<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DataFusionResultDlg" widgetVar="DataFusionResultDialog" modal="true" resizable="false" appendTo="@(body)" closable="false" header="#{bundle.ResultDataFusionTitle}">
            <h:form id="DataFusionResultForm">
                <p:panel id="panel" style="border: none;">

                    <p:tree value="#{dataFusionBean.root}" var="node" rendered="#{not empty dataFusionBean.file}">
                        <p:treeNode>
                            <h:outputText value="#{node}" />
                        </p:treeNode>
                    </p:tree>

                    <f:facet name="footer">
                        <p:commandButton type="button" value="#{bundle.Close}" icon="fa fa-close" onclick="PF('DataFusionResultDialog').hide()" />
                    </f:facet>
                    
                    <f:facet name="footer">
                        <p:commandButton type="button" value="#{bundle.Download}" ajax="false" icon="ui-icon-arrowthick-1-s" onclick="PrimeFaces.monitorDownload(start, stop);">
                            <p:fileDownload value="#{dataFusionBean.result}" />
                        </p:commandButton>
                    </f:facet>

                </p:panel>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
