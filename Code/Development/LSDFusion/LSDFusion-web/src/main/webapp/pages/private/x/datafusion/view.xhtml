<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DataFusionViewDlg" widgetVar="DataFusionViewDialog" modal="true" resizable="false" appendTo="@(body)" closable="false" header="#{bundle.ViewDataFusionTitle}" height="300">
            <h:form id="DataFusionViewForm">
                <p:panel id="panel" style="border: none;">

                    <h:panelGroup id="display">                 
                        <p:panelGrid rendered="#{not empty dataFusionBean.selected}">                            
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{bundle.ViewDataFusionLabel_file}" />
                                </p:column>
                                <p:column>                                   
                                    <h:outputText value="#{dataFusionBean.selected.path}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{bundle.ViewDataFusionLabel_freshness}" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{dataFusionBean.selected.freshness}" /> 
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{bundle.ViewDataFusionLabel_syntax}" />
                                </p:column>
                                <p:column>                                   
                                    <h:outputText value="#{dataFusionBean.selected.syntax.name}" />
                                </p:column>
                            </p:row>                           
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{bundle.ViewDataFusionLabel_equivalenceProperties}" />
                                </p:column>
                                <p:column>  
                                    <p:dataList value="#{dataFusionBean.selected.equivalenceProperties}" var="equivalenceProperty">
                                        #{equivalenceProperty}
                                    </p:dataList>
                                </p:column>
                            </p:row>                            
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="#{bundle.ViewDataFusionLabel_mappedProperties}" />
                                </p:column>
                                <p:column>  
                                    <p:dataList value="#{dataFusionBean.selected.mappedProperties}" var="mappedProperty">
                                        #{mappedProperty}
                                    </p:dataList>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </h:panelGroup>

                    <f:facet name="footer">
                        <p:commandButton type="button" value="#{bundle.Close}" icon="fa fa-close" onclick="PF('DataFusionViewDialog').hide()" />
                    </f:facet>

                </p:panel>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
