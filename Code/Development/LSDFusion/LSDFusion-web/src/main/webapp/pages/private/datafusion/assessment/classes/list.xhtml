<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <h:head></h:head>

    <h:body>

        <pm:page id="list">
            <pm:header title="Classes" swatch="b">
                <p:button styleClass="ui-btn-left ui-btn-inline" value="Back" icon="ui-icon-arrow-l" outcome="/pages/private/datafusion/main" />
            </pm:header>             
            <pm:content>
                <h:form id="listForm" rendered="#{not empty dataFusionAssessmentBean.assessment}">

                    <p:dataList id="dataSourcesList" value="#{dataFusionAssessmentBean.classes}" var="class" pt:data-inset="true">
                        <p:commandLink value="Class: #{class}" action="/pages/private/datafusion/assessment/properties/list?faces-redirect=true">
                            <f:setPropertyActionListener value="#{class}" target="#{dataFusionAssessmentBean.equivalenceClass}" />           
                        </p:commandLink> 
                    </p:dataList>

                </h:form>
            </pm:content>
        </pm:page>        

    </h:body>

</html>
