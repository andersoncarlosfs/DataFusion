<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/pages/private/users/template/private.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListDataFusionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DataFusionListForm">
                <p:panel header="#{bundle.ListDataFusionTitle}">
                    <p:dataTable id="datalist" value="#{dataFusionBean.dataSources}" var="item"
                                 emptyMessage="#{bundle.ListDataFusionEmptyMessage}"
                                 selectionMode="single" selection="#{dataFusionBean.selected}"
                                 sortMode="multiple"
                                 draggableColumns="true"
                                 paginator="true"
                                 rowKey="#{item.path}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="addButton viewButton deleteButton" />
                        <p:ajax event="rowUnselect" update="addButton viewButton deleteButton" />

                        <p:column sortBy="#{item.path}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataFusionTitle_file}" />
                            </f:facet>
                            <h:outputText value="#{item.path}" />
                        </p:column>   

                        <f:facet name="footer">
                            <p:commandButton id="newButton"   icon="fa fa-plus" value="#{bundle.New}" actionListener="#{dataFusionBean.newDataFusion}" process="@this" update=":growl,datalist" />                           
                            <p:commandButton id="addButton" icon="fa fa-file-o" value="#{bundle.Add}" actionListener="#{dataFusionBean.newDataSource}" process="@this" update=":DataFusionCreateForm,datalist" oncomplete="PF('DataFusionCreateDialog').show()" disabled="#{empty dataFusionBean.path}" />
                            <p:commandButton id="viewButton"   icon="fa fa-search" value="#{bundle.View}" process="@this" update=":DataFusionViewForm" oncomplete="PF('DataFusionViewDialog').show()" disabled="#{empty dataFusionBean.selected}" />                           
                            <p:commandButton id="deleteButton" icon="fa fa-trash"  value="#{bundle.Remove}" actionListener="#{dataFusionBean.removeDataSource}" process="@this" update=":growl,datalist" disabled="#{empty dataFusionBean.selected}" />
                            <p:commandButton id="fuseButton" icon="fa fa-play"  value="#{bundle.Fuse}" actionListener="#{dataFusionBean.fuseDataSources}" process="@this" update=":growl,datalist" disabled="#{empty dataFusionBean.dataSources}" />
                            <p:commandButton id="resultButton" icon="fa fa-play"  value="#{bundle.Result}" process="@this" update=":DataFusionResultForm" oncomplete="PF('DataFusionResultDialog').show()" disabled="#{empty dataFusionBean.file}" />                           
                        </f:facet>

                    </p:dataTable>

                </p:panel>
            </h:form>

            <p:socket channel="/push/DataFusion">
                <p:ajax event="message" update=":DataFusionListForm:datalist,:growl" />
            </p:socket>

            <ui:include src="create.xhtml" />            
            <ui:include src="view.xhtml" /> 
            <ui:include src="result.xhtml" /> 

        </ui:define>
    </ui:composition>

</html>
